<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="palindrome.css" rel="stylesheet">
    <script src="palindrome.js" defer></script>
    <title>Palindrome checker</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Palindrome</h1>
            <p>A palindrome is a word or phrase that reads the same backward as forward. eg: level or refer</p>
        </header>
        <div class="inputs">
            <input type="text" placeholder="enter your word here">
            <button>Check palindrome</button>
        </div>
        <p class="info-txt"></p>
    </div>
</body>
</html>
